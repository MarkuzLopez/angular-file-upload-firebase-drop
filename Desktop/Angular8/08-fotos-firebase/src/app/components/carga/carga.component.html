<div class="row">
  <div class="col-md-4">
      <h3>Selecione archivos </h3>
      <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreEleemento = $event" [ngClass]="{'file-over': estaSobreEleemento}" class="well drop-zone">
          <h4>Deje caerlas aqui</h4>
          <img src="../../../assets/drop-images.png" alt="no image8">
      </div>
  </div>
  <div class="col-md-8">
      <h4>Cargar Archivos</h4>
    
      <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success mr-2">Cargar a Firebase</button>
      <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Tama√±o</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos">
            <td [ngClass]="{'text-green': archivo.progresoCarga}" >
              {{archivo.nombreArchivo}}
            </td>
            <td>{{archivo.archivo.size / 1024 / 1024 | number: '.2-2'}}</td>
            <td>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progresoCarga + '%' }" ></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
